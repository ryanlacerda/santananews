<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Notícias da Escola</title>
</head>
<body>
    <header class="container text-center py-4">
        <img src="img/escola.png" alt="Logo da escola" class="rounded-circle" width="150" height="150">
        <h1>News Santana</h1>
        <p>Fique por dentro das últimas atualizações do nosso colégio.</p>
    </header>

    <main class="container mt-5">
        <h2 class="mb-4">Principais Notícias</h2>
        <div class="row" id="noticias-container">
            <!-- Notícias serão inseridas aqui -->
        </div>
    </main>

    <!-- Contêiner de modais -->
    <div id="modais-container"></div>

    <footer class="container py-5 text-center">
        <h2>Contato</h2>
        <p>Para sugestões e dúvidas, mande um email para ryan.lacerda.lemes@escola.pr.gov.br.</p>
        <p class="my-3">© 2025 Feito por Ryan Lacerda e Kayky Alves</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const noticias = [
            { id: 1, img: 'img/celular.png', titulo: 'Uso de Celular Proibido em Sala', descricao: 'A direção reforça a proibição do uso de celulares durante as aulas para melhorar a concentração e o desempenho dos alunos.' },
            { id: 2, img: 'img/futsal.png', titulo: 'Alunos Preferem Futsal ao Vôlei', descricao: 'Uma pesquisa entre os estudantes mostrou que a maioria deseja trocar o voleibol pelo futsal nas aulas de Educação Física.' },
            { id: 3, img: 'img/educacao.png', titulo: 'Mais Aulas Práticas de Educação Física', descricao: 'A escola planeja incluir três aulas práticas de Educação Física por semana para incentivar a prática esportiva.' }
        ];

        const conteudos = [
            {
                id: 1,
                titulo: 'Uso de Celular Proibido em Sala',
                texto: `
                        A proibição total do uso de celulares na escola pode ter impactos negativos tanto na aprendizagem quanto no bem-estar dos alunos. Embora o objetivo seja aumentar a atenção durante as aulas, essa regra ignora os benefícios que a tecnologia pode trazer para a educação e o cotidiano escolar.
                        <br><br>
                        <strong>Por que essa proibição é ruim?</strong>
                        <ul>
                            <li><strong>Uso Educacional:</strong> Celulares são ferramentas poderosas para pesquisas rápidas e aprendizado interativo.</li>
                            <li><strong>Segurança e Comunicação:</strong> Em emergências, os alunos precisam de um meio de contato com seus responsáveis.</li>
                            <li><strong>Preparação para o Futuro:</strong> A tecnologia faz parte da vida profissional e acadêmica.</li>
                        </ul>
                        Em vez de impedir completamente, a escola poderia estabelecer regras mais flexíveis para o uso responsável da tecnologia.
                    `
            },
            {
                id: 2,
                titulo: 'Alunos Preferem Futsal ao Vôlei',
                texto: `
                        Uma enquete realizada entre os alunos revelou que a maioria prefere a prática do futsal em vez do voleibol. Diante desse resultado, a direção está considerando ajustes no planejamento esportivo para atender melhor os interesses dos estudantes.
                        <br><br>
                        <strong>Por que essa mudança pode ser positiva?</strong>
                        <ul>
                            <li><strong>Maior Engajamento:</strong> Os alunos se sentem mais motivados ao praticar um esporte que gostam.</li>
                            <li><strong>Benefícios do Futsal:</strong> Melhora a coordenação motora, o raciocínio rápido e a resistência física.</li>
                            <li><strong>Flexibilidade no Planejamento:</strong> A escola pode equilibrar as modalidades esportivas.</li>
                        </ul>
                        Essa possível mudança demonstra que a escola valoriza a opinião dos alunos e busca tornar o ambiente mais dinâmico.
                    `
            },
            {
                id: 3,
                titulo: 'Mais Aulas Práticas de Educação Física',
                texto: `
                        Ter três aulas práticas de Educação Física por semana traz inúmeros benefícios para os estudantes, tanto para a saúde quanto para o desenvolvimento social e cognitivo.
                        <br><br>
                        <strong>Principais benefícios:</strong>
                        <ul>
                            <li><strong>Melhoria da Saúde Física:</strong> Redução do sedentarismo e aumento da resistência cardiovascular.</li>
                            <li><strong>Impacto na Saúde Mental:</strong> Atividades físicas liberam endorfinas, reduzindo o estresse.</li>
                            <li><strong>Melhoria no Desempenho Acadêmico:</strong> A atividade física estimula a concentração e memória.</li>
                        </ul>
                        A escola acredita que essa mudança tornará as aulas mais dinâmicas e incentivará hábitos saudáveis entre os alunos.
                    `
            }
        ];

        const noticiasContainer = document.getElementById("noticias-container");
        const modaisContainer = document.getElementById("modais-container");

        // Inserir notícias no DOM
        noticias.forEach(noticia => {
            noticiasContainer.innerHTML += `
                    <div class="col-md-4">
                        <div class="card">
                            <img src="${noticia.img}" class="card-img-top" alt="${noticia.titulo}">
                            <div class="card-body">
                                <h5 class="card-title">${noticia.titulo}</h5>
                                <p class="card-text">${noticia.descricao}</p>
                                <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#modal${noticia.id}">Leia mais</button>
                            </div>
                        </div>
                    </div>
                `;
        });

        // Inserir modais no DOM
        conteudos.forEach(conteudo => {
            modaisContainer.innerHTML += `
                    <div class="modal fade" id="modal${conteudo.id}" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">${conteudo.titulo}</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                                </div>
                                <div class="modal-body">
                                    ${conteudo.texto}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
        });
    </script>
</body>
</html>
